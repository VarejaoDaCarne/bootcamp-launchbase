<!DOCTYPE html>
<html>
<head>
    <title>MÃ¡scaras</title>
</head>
<body>
    <div>
    Percent: <input type="text" name="percent" onkeydown="Mask.apply(this, 'formatPercent')">
    CPF: <input type="text" name="cpf" onkeydown="Mask.apply(this, 'formatCPF')">
    </div>
    <script>
    const Mask = {
        apply(input, func) {
            setTimeout(function() {
                input.value = Mask[func](input.value)
            }, 1)
        },
        formatPercent(value) {
            let divide = 10000
            const arr = value.split(',')
            if(arr[1]){
                const decimals = arr[1].split('%')[0].length
                console.log(value, decimals)
                if (decimals > 2)
                    divide = Math.pow(10, decimals + 2)
            }
            
            value = value.replace(/\D/g, '')
            return new Intl.NumberFormat('pt-BR', {
                style: 'percent',
                minimumFractionDigits: 2,
                maximumFractionDigits: 4
            }).format(value/divide)
        },
        formatCPF(value) {
            value = value.replace(/\D/g,"")

            value = value.replace(/\D/g, '').slice(0, 11)
            value = value.replace(/^(\d{3})(\d)/g, '$1.$2')
            value = value.replace(/(.\d{3})(\d)/g, '$1.$2')
            value = value.replace(/(.\d{3})(\d)/g, '$1-$2')

            return value
        }
    }
    </script>
</body>
</html>
